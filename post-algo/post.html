<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="post.css" />

    <title>Document</title>
  </head>
  <body>
    <p class="lead text-center text-dark">Post System</p>
    <div class="watch">
      <p id="clock">hh:pp:mm</p>
    </div>
    <div class="container">
      <div id="form" class="mb-sm-2">
        <label for="exampleFormControlInput1" class="form-label"
          >Author's name</label
        >
        <input
          type="text"
          class="form-control"
          id="author"
          placeholder="Author's name"
        />
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Title"
        />
      </div>
      <div id="placeHolder" class="mb-sm-1">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Post Content</label
        >
        <textarea class="form-control" id="content" rows="3"></textarea>
        <button type="button" class="btn btn-warning" id="create">
          Create
        </button>
      </div>
    </div>
    <div class="container showPost">
      <button type="button" class="btn btn-success" id="show">Show</button>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="post.js"></script>
</html>
